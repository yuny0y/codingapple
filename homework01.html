<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="main.css"> 
</head>
<body>
    <div class="alert-box" id ="alert">
    <p id = 'title'>알림창~~</p>
    <button onclick="openButton('none')">닫기</button>
    </div>
    
    <button onclick="idInput()">버튼1</button>
    <button onclick="pwInput()">버튼2</button>

    <script>
        function idInput(){
            document.getElementById('title').innerHTML= '아이디를 입력하세요';   
            document.getElementById('alert').style.display= 'block';  
        };

        function pwInput(){
            document.getElementById('title').innerHTML= '비밀번호 입력하세요';   
            document.getElementById('alert').style.display= 'block';  
        };
        
        function openButton(hey){
            document.getElementById('alert').style.display= hey;   
        };
    </script>
</body>
</html>
